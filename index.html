<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/bootstrap-->
    <title>Vue To Do List</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/css-->
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/font awesome-->
</head>

<body>
    <div id="app">
        <header>
            <h1>
                To Do List
            </h1>
        </header>
        <main class="box col-sm-12 col-md-8 col-lg-6">
                <div v-for="(item, index) in items" class="row d-flex flex-nowrap justify-between align-items-center">
                    <span :class="{ 'checks': item.done }" @click="checks(item)">{{item.text}}</span>
                    <i class="fa-solid fa-xmark" @click="removeToDo(index)"></i>
                </div>
        </main>
    </div>
    <!--vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--/vue js-->
    <!--js-->
    <script src="js/main.js"></script>
    <!--/js-->
</body>

</html>
